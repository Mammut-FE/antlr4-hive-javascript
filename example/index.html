<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;

        }

        body {
            font-size: 16px;
            font-family: "Microsoft Sans Serif", serif;
            padding: 24px;
        }

        .wrap {
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
        }

        .control label, .output header {
            display: block;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .control textarea {
            outline: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 480px;
            height: 400px;

            padding: 8px;
        }

        .output {
            margin-top: 32px;
        }

        .output article {
            margin-bottom: 24px;
        }

        .output table {
            text-align: center;
            border-color: #ddd;
            table-layout: fixed;
        }

        .output table tr {
            height: 32px;
            line-height: 32px;
            cursor: pointer;
        }

        .output table tr td:hover {
            background-color: #31a1ff;
            color: #fff;
        }

        .output table td.space {
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="control">
        <label for="text">SQL</label>
        <textarea id="text"></textarea>
    </div>
    <div class="output" id="output">
       <article>
           <header>Index</header>
           <table border="1" cellspacing="0">
               <thead>
               <tr id="headTr">

               </tr>
               </thead>
               <tbody>
               <tr id="bodyTr">

               </tr>
               </tbody>
           </table>
       </article>

        <article>
            <header>token</header>
            <div id="tokenOutput"></div>
        </article>
    </div>
</div>
</body>
</html>
